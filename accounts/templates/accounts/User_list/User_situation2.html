{% extends 'accounts/adminlte/base.html' %}

{% load crispy_forms_tags %}

{% block titlemeta %}{% block title %}
  ارتقا به نویسنده
{% endblock %}{% endblock %}
{% block main %}
<div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title mb-0 float-left">پروفایل کاربری</h3>
            </div>
            <div class="card-body">
              <form  method="post" enctype="multipart/form-data"> {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                  {{form.is_author|as_crispy_field}}
                  <br>
                  </div>
                  <div class="col-6">
                {{form.special_user|as_crispy_field}}
                  <br>
                </div>
                </div>
                    <button class="btn btn-success">ثبت</button>
              </form>

            </div>
</div>
{% endblock %}
